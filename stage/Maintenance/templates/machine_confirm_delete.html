<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Supprimer la machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirm-container {
            max-width: 500px;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<div class="container confirm-container">
    <div class="card shadow">
        <div class="card-header bg-danger text-white text-center">
            <h3>⚠️ Confirmation de suppression</h3>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Voulez-vous vraiment supprimer la machine :</p>
            <h4 class="fw-bold text-danger mb-4">{{ machine.ref_constructeur }}</h4>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-3">Confirmer la suppression</button>
            </form>

            <a href="{% url 'machine_list' %}" class="btn btn-secondary btn-lg">Annuler</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
