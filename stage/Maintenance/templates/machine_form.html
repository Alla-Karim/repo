{% load static %}

<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --clr-primary-start: #0d6efd;
      --clr-primary-end: #6610f2;
      --clr-bg-light: #f9fafb;
      --clr-bg-dark: #121212;
      --clr-text-dark: #212529;
      --clr-text-light: #f8f9fa;
      --transition: 0.3s ease;
      --border-radius: 1rem;
      --btn-padding: 0.7rem 1.8rem;
      --btn-font-size: 1.1rem;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--clr-bg-light);
      color: var(--clr-text-dark);
      transition: background-color var(--transition), color var(--transition);
      padding: 1rem 0;
    }

    [data-bs-theme="dark"] {
      background-color: var(--clr-bg-dark);
      color: var(--clr-text-light);
    }

    .form-container {
      max-width: 680px;
      margin: 5rem auto;
      padding: 1rem 1.5rem;
    }

    .card {
      border-radius: var(--border-radius);
      box-shadow:
        0 6px 15px rgba(0, 0, 0, 0.1);
      background-color: var(--bs-body-bg);
      transition: box-shadow var(--transition);
    }

    .card:hover, .card:focus-within {
      box-shadow:
        0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: linear-gradient(90deg, var(--clr-primary-start), var(--clr-primary-end));
      color: white;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      padding: 1.75rem 2rem;
      font-weight: 700;
      font-size: 1.75rem;
      text-align: center;
      user-select: none;
      letter-spacing: 0.04em;
    }

    .card-body {
      padding: 2.5rem 2rem;
    }

    form {
      margin-top: 1.5rem;
    }

    /* Style formulaire généré */
    form p {
      margin-bottom: 1rem;
      font-size: 1.05rem;
    }
    form p label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    form p input,
    form p select,
    form p textarea {
      width: 100%;
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border: 1.5px solid #ced4da;
      border-radius: 0.5rem;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    form p input:focus,
    form p select:focus,
    form p textarea:focus {
      outline: none;
      border-color: var(--clr-primary-end);
      box-shadow: 0 0 8px rgba(102, 16, 242, 0.4);
    }
    form p .helptext {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 0.15rem;
    }
    form p .errorlist {
      color: var(--clr-danger, #dc3545);
      font-weight: 700;
      font-size: 0.9rem;
      margin-top: 0.15rem;
    }

    .d-flex.justify-content-between {
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--clr-primary-start), var(--clr-primary-end));
      border: none;
      font-weight: 700;
      padding: var(--btn-padding);
      border-radius: 0.75rem;
      font-size: var(--btn-font-size);
      box-shadow: 0 6px 18px rgba(102, 16, 242, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: linear-gradient(90deg, var(--clr-primary-end), var(--clr-primary-start));
      box-shadow: 0 8px 25px rgba(102, 16, 242, 0.7);
      transform: translateY(-3px);
      outline: none;
    }

    .btn-outline-secondary {
      font-weight: 700;
      border-radius: 0.75rem;
      padding: var(--btn-padding);
      font-size: var(--btn-font-size);
      border: 2px solid var(--clr-primary-start);
      color: var(--clr-primary-start);
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .btn-outline-secondary:hover,
    .btn-outline-secondary:focus {
      background-color: var(--clr-primary-start);
      color: white;
      border-color: var(--clr-primary-start);
      outline: none;
    }

    @media (max-width: 576px) {
      .btn-primary,
      .btn-outline-secondary {
        width: 100%;
      }
      .d-flex.justify-content-between {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<div class="container form-container" role="main">
  <div class="card shadow" tabindex="0">
    <div class="card-header" aria-label="{{ title }}">
      {{ title }}
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
          <a href="{% url 'machine_list' %}" class="btn btn-outline-secondary" role="button" aria-label="Retour à la liste des machines">
            ← Retour à la liste
          </a>
          <button type="submit" class="btn btn-primary" aria-label="Enregistrer le formulaire">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
