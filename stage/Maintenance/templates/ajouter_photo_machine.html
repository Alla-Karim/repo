<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une photo à {{ machine.ref_constructeur }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter une photo à <strong>{{ machine.ref_constructeur }}</strong></h2>
    <form method="post" class="border p-4 bg-white shadow-sm rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
            <a href="{% url 'machine_list' %}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">Ajouter la photo</button>
        </div>
    </form>
</div>
</body>
</html>
